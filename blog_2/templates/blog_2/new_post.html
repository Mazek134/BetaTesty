{% extends 'blog_2/base.html' %}

{% block content %}

{% if messages %}
<div class="successMessage">
    <div class="messagebody">
<ul class="messages">
    {% for message in messages %}
    <li class="{{ message.tags}}">
        {{ message|safe }}
        <a href="{% url 'blog_2:Post_list' %}" class="close">x</a>
    </li>
    {% endfor %}
</ul>
        </div>
</div>
<br>
{% endif %}

<form action="." method="post">
    {{new_post.as_p}}
    {% csrf_token %}
    <p>

        <input type="hidden"  >
   <button  class="btn btn-primary" type="submit"> Dodaj nowy Post </button>
    </p>
</form>
{% endblock %}
